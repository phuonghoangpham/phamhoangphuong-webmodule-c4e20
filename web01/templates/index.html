<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><Thơ by Tuấn Anh></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h2>C4E Blog</h2>
    {% for post in posts %}
        <div>
            <!--template language, jinja2 -->
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
            <p>By: 
                <!--conditional expression-->
                <!--Falsy values: 0, None-->
                <!--Truthy values: 1,2,3-->
                <!-- {% if post.author_sex == 1 %}
                    Mr {{post.author}}</p>
                {% else %}
                    Ms {{post.author}}</p>
                    {% endif %} -->
                {{"Mr" if post.author_sex == 1 else "Ms"}}
                {{post.author}}
            <hr>
        <div>
    {% endfor %}
</body>
</html>
