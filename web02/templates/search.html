<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa đông không lạnh</title>
</head>
<body>
    <h1>Search page</h1>
    <a href="{{ url_for('index') }}"> Về trang chủ </a>
    {% for service in all_service %}
    <div>
        {% if service.gender == 1 %}
        <img src="../static/image/male-profile.jpg" alt="">
        {% else %}
        <img src="../static/image/female-profile.jpg" alt="">
        {% endif %}
        <p>Tên: {{service.name}}
        <p>Năm sinh: {{service.yob}}</p>
        <p>Chiều cao: {{service.height}} cm</p>
        <a href="{{ url_for("detail", service_id=service.id) }}">Chi tiết</a>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
